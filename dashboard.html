<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h1>My website</h1>
        <li class="active" onclick="toggleTab(this)">
            <i class="icon-dark fas fa-home"></i>Dashboard
        </li>
        <li onclick="toggleTab(this)">
            <i class="icon-dark fas fa-file"></i>
            Content
        </li>
        <li onclick="toggleTab(this)">
            <i class="icon-dark fas fa-thumbs-up"></i>
            Likes
        </li>
        <li onclick="toggleTab(this)">
            <i class="icon-dark fas fa-comment"></i>
            Comment
        </li>
        <li onclick="toggleTab(this)">
            <i class="icon-dark fas fa-share"></i>
            Share
        </li>
        <div class="logout">
            <li>
                <i class="icon-dark fas fa-sign-out-alt"></i><a href="login.html" class="btn">Log out</a>
            </li>
        </div>
    </div>
    <div class="header">
        <div class="search-container">
            <input type="text" placeholder="Search..." class="search-bar">
            <button class="search-button"><i class="fas fa-search"></i></button>
        </div>
        <span class="profile-icon" onclick="toggleProfile()">
            <i class="fas fa-user-circle"></i> My Profile
        </span>
    </div>
    <h2><i class="dashboard-icon fas fa-chart-bar"></i> Dashboard</h2>
    <div  class="box box1" ><i class="icon-dark fas fa-thumbs-up"></i><br>Total likes<br>Number</div>
    <div class="box box2"> <i class="icon-dark fas fa-comment"></i><br>Comments<br>Number</div>
    <div class="box box3"> <i class="icon-dark fas fa-share"></i><br>Total share<br>Number</div>
    <div class="clearfix"></div>
    <h3><i class="dashboard-icon fas fa-history"></i>Recent Activities</h3>
    <div class="container">
        <p>Recent updates</p>
    </div>

    <script>
        function toggleTab(tab) {
    var allTabs = document.querySelectorAll('.sidebar li');
    allTabs.forEach(function (item) {
        if (item !== tab) {
            item.classList.remove('active');
        } else {
            item.classList.add('active');
        }
    });
}

function toggleProfile() {
    var profileIcon = document.querySelector('.profile-icon');
    profileIcon.classList.toggle('active');
}

    </script>
</body>
</html>
